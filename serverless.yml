functions:
  courses:
    handler: auth/CoursesHandler.getCourses
    events:
      - http:
          path: courses
          method: get
          cors: true

  articles:
    handler: auth/ArticlesHandler.getArticles
    events:
      - http:
          path: articles
          method: get
          cors: true

  send-message:
    handler: auth/MessageHandler.sendMessage
    events:
      - http:
          path: send-message
          method: post
          cors: true

  verify-token:
    handler: auth/VerifyToken.auth

  login:
    handler: auth/AuthHandler.login
    events:
      - http:
          path: login
          method: post
          cors: true

  register:
    handler: auth/AuthHandler.register
    events:
      - http:
          path: register
          method: post
          cors: true

  me:
    handler: auth/AuthHandler.me
    events:
      - http:
          path: me
          method: get
          cors: true
          authorizer: verify-token

